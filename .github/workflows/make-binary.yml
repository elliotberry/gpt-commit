on:
  push:
    branches:
      - main

jobs:
  make-binary:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        arch:
          - x64
          - arm64
        node-version:
          - 21
        os:
          - linux
          - macos
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Package into node binary
        uses: vercel/pkg-fetch@v3
        with:
          entrypoint: ./index.js
          arch: ${{ matrix.arch }}
          node-version: ${{ matrix.node-version }}
          os: ${{ matrix.os }}
